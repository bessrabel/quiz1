<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="stylesheet" href="./profile.css">
</head>

<body>
  <div class="container">
    <h1>Profile</h1>
    <div class="main_profile">
      <h2>닭순이</h2>
      <img src="./images/bitmap5.png" alt="닭">
      <div class="detail">
        <p>취미: 뛰어 놀기</p>
        <p>좋아하는 음식: 지렁이</p>
        <p>싫어하는 음식: 치킨</p>
      </div>
    </div>
    <div class="sub_profile">
      <h2>최근 현황</h2>
      <input type="radio" name="chk" id="ck1" checked>
      <input type="radio" name="chk" id="ck2">
      <input type="radio" name="chk" id="ck3">
      <div class="slide_img">
        <div class="slides">
          <div class="slide">
            <a href="#clear"><img src="./images/ch1.png" alt="page1"></a>
          </div>
          <div class="slide">
            <a href="#chicken"><img src="./images/ch3.png" alt="page2"></a>
          </div>
          <div class="slide">
            <a href="#none">none</a>
          </div>
        </div>
      </div>
      <div class="btn">
        <label for="ck1"></label>
        <label for="ck2"></label>
        <label for="ck3"></label>
      </div>
    </div>

  </div>
</body>

</html>
